<div id="page-container">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button
                pButton
                pRipple
                label="New"
                icon="pi pi-plus"
                class="p-button-success mr-2"
                (click)="addNewSurvey()"
            ></button>
            <button
                pButton
                pRipple
                label="Delete"
                icon="pi pi-trash"
                class="p-button-danger"
                (click)="deleteSelectedSurveys()"
                [disabled]="!selectedSurveys || !selectedSurveys.length"
            ></button>
        </ng-template>
    </p-toolbar>
    <p-table
        #dt
        [value]="surveys"
        [rows]="10"
        [paginator]="true"
        responsiveLayout="scroll"
        [(selection)]="selectedSurveys"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
        [loading]="loading"
    >
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name" style="width: 25%">
                    Name <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="desc" style="width: 45%">
                    Description <p-sortIcon field="desc"></p-sortIcon>
                </th>
                <th pSortableColumn="isConfigured" style="width: 10%">
                    Configured <p-sortIcon field="isConfigured"></p-sortIcon>
                </th>
                <th pSortableColumn="passScore" style="width: 10%">
                    Pass Score <p-sortIcon field="passScore"></p-sortIcon>
                </th>
                <th style="width: 10%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-survey>
            <tr>
                <td>
                    <p-tableCheckbox [value]="survey"></p-tableCheckbox>
                </td>
                <td>{{ survey.name }}</td>
                <td>{{ survey.desc }}</td>
                <td>
                    <p-badge
                        [value]="survey.isConfigured ? 'Yes' : 'No'"
                        severity="success"
                        styleClass="configured-badge"
                    ></p-badge>
                </td>
                <td>{{ survey.passScore }}</td>
                <td>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-success mr-2"
                        (click)="editUser(survey)"
                    ></button>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-warning"
                        (click)="deleteUser(survey)"
                    ></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                {{ getTableSummary() }}
            </div>
        </ng-template>
    </p-table>
</div>
