<div class="survey-form">
    <p-table
        #dt
        [value]="surveys"
        [rows]="10"
        [paginator]="true"
        responsiveLayout="scroll"
        [(selection)]="selectedSurveys"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
        [loading]="loading"
    >
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 50px">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name" style="width: 42%">
                    Name <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="desc" style="width: 55%">
                    Description <p-sortIcon field="desc"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-survey>
            <tr>
                <td>
                    <p-tableCheckbox [value]="survey"></p-tableCheckbox>
                </td>
                <td>{{ survey.name }}</td>
                <td>{{ survey.desc }}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                {{ getTableSummary() }}
            </div>
        </ng-template>
    </p-table>
</div>
