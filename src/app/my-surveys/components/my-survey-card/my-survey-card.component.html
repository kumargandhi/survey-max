<p-card
    header="Survey"
    [style]="{
        width: '100%',
        height: '630px'
    }"
    styleClass="p-card-shadow"
>
    <h4 class="text-primary-app mb-2">{{ _survey?.name }}</h4>
    <!-- TODO : We need to display the survey image too -->
    <img src="./assets/images/survey-pic-mock.png" class="mb-2" />
    <p class="text-wrap text-break">{{ _survey?.desc }}</p>
    <h6>Pass score <p-badge value="{{ _survey?.passScore }}%"></p-badge></h6>
    <ng-template pTemplate="footer">
        <button
            pButton
            pRipple
            label="Start"
            icon="pi pi-check"
            class="p-button-primary p-button-sm"
            (click)="takeSurvey()"
        ></button>
        <p-button
            label="Taken"
            badge="{{ _mySurveys?.length }}"
            [disabled]="_mySurveys?.length === 0"
            styleClass="mr-2 p-button-success float-end p-button-sm"
            (click)="showResults()"
        ></p-button>
    </ng-template>
</p-card>
