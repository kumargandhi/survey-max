<p-card
    header="Survey"
    subheader="{{ _survey?.name }}"
    [style]="{
        width: '380px',
        height: '340px'
    }"
    styleClass="p-card-shadow"
>
    <p>{{ _survey?.desc }}</p>
    <h6>Pass score <p-badge value="{{ _survey?.passScore }}%"></p-badge></h6>
    <ng-template pTemplate="footer">
        <p-button label="Take Survey" icon="pi pi-check"></p-button>
    </ng-template>
</p-card>
