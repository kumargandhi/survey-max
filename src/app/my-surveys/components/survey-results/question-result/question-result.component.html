<div class="question-result">
    <strong>
        {{ _question?.question }}
    </strong>
    <ng-container
        class="options"
        *ngFor="let option of _question?.options; let i = index"
    >
        <div
            class="option {{ getOptionHighlight(option, i) }}"
        >
            {{ i + 1 }}) {{ option.answer }}
        </div>
    </ng-container>
</div>
