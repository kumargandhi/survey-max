<p-dialog
    [(visible)]="infoDialog"
    [style]="{ width: '550px' }"
    [header]="'Info'"
    [modal]="true"
    styleClass="p-fluid"
>
    <ng-template pTemplate="content">
        <app-info></app-info>
    </ng-template>
    <ng-template pTemplate="footer">
        <button
            pButton
            pRipple
            label="Cancel"
            icon="pi pi-times"
            class="p-button-secondary"
            (click)="infoDialog = false"
        ></button>
    </ng-template>
</p-dialog>
